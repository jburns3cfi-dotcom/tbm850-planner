<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TBM850 Flight Planner</title>
    <link rel="stylesheet" href="css/planner.css">

    <!-- Departure Time + Day Pills Styles -->
    <style>
    /* ---- Departure Time Section ---- */
    .departure-time-section {
        background: var(--card-bg, #1a1f2e);
        border: 1px solid var(--border, #2a3040);
        border-radius: 12px;
        padding: 16px;
        margin-top: 12px;
    }

    .departure-time-section .section-label {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1.2px;
        color: var(--text-label, #7a8ba8);
        margin-bottom: 10px;
    }

    /* ---- Day-of-Week Pills ---- */
    .day-pills-row {
        display: flex;
        gap: 6px;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 4px;
        margin-bottom: 14px;
        scrollbar-width: none;
    }
    .day-pills-row::-webkit-scrollbar {
        display: none;
    }

    .day-pill {
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-width: 64px;
        padding: 8px 10px;
        border: 1px solid var(--border, #2a3040);
        border-radius: 10px;
        background: var(--bg, #141820);
        color: var(--text-label, #8896aa);
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
        font-size: 13px;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
        transition: all 0.15s ease;
        user-select: none;
        -webkit-user-select: none;
    }

    .day-pill:active {
        transform: scale(0.95);
    }

    .day-pill.active {
        background: #1e3a5f;
        border-color: #3b82f6;
        color: #e0e8f0;
        box-shadow: 0 0 8px rgba(59, 130, 246, 0.25);
    }

    .day-pill .pill-label {
        font-size: 12px;
        font-weight: 600;
        line-height: 1.2;
    }

    .day-pill .pill-date {
        font-size: 10px;
        font-weight: 400;
        opacity: 0.7;
        line-height: 1.2;
        margin-top: 2px;
    }

    /* ---- Time Input Row ---- */
    .time-input-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 8px;
    }

    .time-input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }

    #departure-time-input {
        width: 100px;
        padding: 10px 14px;
        font-size: 24px;
        font-weight: 600;
        font-family: 'SF Mono', 'Menlo', 'Courier New', monospace;
        color: var(--text-primary, #e0e8f0);
        background: var(--bg, #0d1117);
        border: 1px solid var(--border, #2a3040);
        border-radius: 10px;
        text-align: center;
        letter-spacing: 3px;
        -webkit-appearance: none;
        appearance: none;
        outline: none;
        transition: border-color 0.15s ease;
    }

    #departure-time-input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    #departure-time-input::placeholder {
        letter-spacing: 1px;
        font-size: 16px;
        color: var(--text-label, #556);
    }

    .time-suffix {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-label, #7a8ba8);
        margin-left: 6px;
    }

    .timezone-badge {
        font-size: 12px;
        font-weight: 500;
        color: var(--text-label, #6b7c94);
        background: var(--bg, #141820);
        padding: 4px 10px;
        border-radius: 6px;
        border: 1px solid var(--border, #1e2636);
    }

    /* ---- Zulu Conversion Line ---- */
    .zulu-conversion-line {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 0 0 0;
        border-top: 1px solid var(--border, #1e2636);
        margin-top: 4px;
    }

    #zulu-conversion {
        font-size: 15px;
        font-weight: 500;
        font-family: 'SF Mono', 'Menlo', 'Courier New', monospace;
        color: #4da6ff;
        letter-spacing: 0.5px;
    }

    .zulu-icon {
        font-size: 14px;
        color: #4da6ff;
        opacity: 0.6;
    }
    </style>
</head>
<body>

<div class="header">
    <div>
        <h1>TBM850 FLIGHT PLANNER</h1>
        <div class="subtitle">N850AP â€” Apple Edition</div>
    </div>
</div>

<div class="main-content">

    <!-- Route Input Card -->
    <div class="card">
        <div class="card-title">Route</div>
        <div class="route-inputs">
            <div class="input-group" style="position:relative;">
                <label for="dep-input">Departure</label>
                <input type="text" id="dep-input" placeholder="Enter airport code or name" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false">
                <div id="dep-info" class="airport-info"></div>
                <div id="dep-dropdown" class="autocomplete-list"></div>
            </div>
            <div class="input-group" style="position:relative;">
                <label for="dest-input">Destination</label>
                <input type="text" id="dest-input" placeholder="Enter airport code or name" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false">
                <div id="dest-info" class="airport-info"></div>
                <div id="dest-dropdown" class="autocomplete-list"></div>
            </div>
        </div>

        <!-- Departure Day & Time Section -->
        <div class="departure-time-section">
            <div class="section-label">Departure Day &amp; Time</div>

            <!-- Day-of-Week Pills -->
            <div class="day-pills-row" id="day-pills">
                <!-- Generated by departure-time.js -->
            </div>

            <!-- Time Input Row -->
            <div class="time-input-row">
                <div class="time-input-wrapper">
                    <input type="text"
                           id="departure-time-input"
                           inputmode="numeric"
                           pattern="[0-9]{4}"
                           maxlength="4"
                           placeholder="1430"
                           autocomplete="off"
                           autocorrect="off">
                    <span class="time-suffix">L</span>
                </div>
                <span class="timezone-badge" id="timezone-label">&mdash;</span>
            </div>

            <!-- Zulu Conversion -->
            <div class="zulu-conversion-line">
                <span class="zulu-icon">&#9201;</span>
                <span id="zulu-conversion">Enter departure time</span>
            </div>
        </div>

        <button id="btn-calc" class="btn-calculate" disabled>Calculate Flight Plan</button>
    </div>

    <!-- Results Section -->
    <div id="results-section" class="results-section">

        <!-- Route Summary -->
        <div class="card">
            <div class="card-title" id="sum-route">&mdash;</div>
            <div class="route-summary">
                <div class="summary-item">
                    <div class="value" id="sum-dist">&mdash;</div>
                    <div class="label">Distance (nm)</div>
                </div>
                <div class="summary-item">
                    <div class="value" id="sum-course">&mdash;</div>
                    <div class="label">True Course</div>
                </div>
                <div class="summary-item">
                    <div class="value" id="sum-dir">&mdash;</div>
                    <div class="label">Direction</div>
                </div>
            </div>
            <div id="fuel-stop-indicator"></div>
        </div>

        <!-- Altitude Options -->
        <div class="card">
            <div class="card-title">Altitude Options <span style="font-size:0.65rem;color:var(--text-label);font-weight:400;">(tap row for detail)</span></div>
            <table class="alt-table">
                <thead>
                    <tr>
                        <th>Altitude</th>
                        <th>Time</th>
                        <th>Fuel (gal)</th>
                        <th>TAS</th>
                        <th>GS</th>
                    </tr>
                </thead>
                <tbody id="alt-table-body"></tbody>
            </table>
        </div>

        <!-- Phase Breakdown -->
        <div class="card">
            <div id="phase-detail" class="phase-detail">
                <div class="card-title">Select an altitude above</div>
            </div>
        </div>

    </div>
</div>

<!-- Status Bar -->
<div class="status-bar">
    <div>
        <span id="status-dot" class="status-dot loading"></span>
        <span id="status-text">Initializing...</span>
    </div>
    <div>No wind correction</div>
</div>

<!-- Load modules in dependency order -->
<script src="js/airports.js"></script>
<script src="js/performance.js"></script>
<script src="js/route.js"></script>
<script src="js/flight-calc.js"></script>
<script src="js/timezone.js"></script>
<script src="js/departure-time.js"></script>
<script src="js/app.js"></script>

</body>
</html>
