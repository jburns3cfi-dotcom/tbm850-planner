<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TBM850 Flight Planner</title>
    <link rel="stylesheet" href="css/planner.css">
    <style>
        /* Day-of-week pills */
        .dow-row {
            display: flex;
            gap: 6px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        .dow-pill {
            flex: 1;
            min-width: 44px;
            padding: 8px 4px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-label);
            font-size: 0.72rem;
            text-align: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: background 0.15s, color 0.15s, border-color 0.15s;
            user-select: none;
            -webkit-user-select: none;
        }
        .dow-pill.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
            font-weight: 600;
        }
        .dow-pill .dow-day {
            font-weight: 600;
            font-size: 0.8rem;
            display: block;
        }
        .dow-pill .dow-date {
            font-size: 0.65rem;
            opacity: 0.7;
        }
        .dow-pill.active .dow-date {
            opacity: 0.9;
        }

        /* Departure time row */
        .dep-time-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        .dep-time-row label {
            font-size: 0.75rem;
            color: var(--text-label);
            white-space: nowrap;
        }
        .dep-time-row input[type="text"] {
            font-size: 1rem;
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text);
        }
        .dep-time-row .zulu-display {
            font-size: 0.75rem;
            color: var(--text-label);
            font-family: 'SF Mono', 'Menlo', monospace;
        }

        /* Wind source indicator */
        .wind-source {
            font-size: 0.7rem;
            color: var(--text-label);
            margin-top: 6px;
            font-family: 'SF Mono', 'Menlo', monospace;
        }

        /* Wind annotation in phase detail */
        .wind-annotation {
            font-size: 0.7rem;
            color: var(--text-label);
            font-style: italic;
        }

        /* Phase warning banner */
        .phase-warning {
            background: #fef3cd;
            color: #856404;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        @media (prefers-color-scheme: dark) {
            .phase-warning {
                background: #332b00;
                color: #ffc107;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <div>
        <h1>TBM850 FLIGHT PLANNER</h1>
        <div class="subtitle">N850AP — Apple Edition</div>
    </div>
</div>

<div class="main-content">

    <!-- Route Input Card -->
    <div class="card">
        <div class="card-title">Route</div>
        <div class="route-inputs">
            <div class="input-group" style="position:relative;">
                <label for="dep-input">Departure</label>
                <input type="text" id="dep-input" placeholder="Enter airport code or name" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false">
                <div id="dep-info" class="airport-info"></div>
                <div id="dep-dropdown" class="autocomplete-list"></div>
            </div>
            <div class="input-group" style="position:relative;">
                <label for="dest-input">Destination</label>
                <input type="text" id="dest-input" placeholder="Enter airport code or name" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false">
                <div id="dest-info" class="airport-info"></div>
                <div id="dest-dropdown" class="autocomplete-list"></div>
            </div>
        </div>

        <!-- Day of Week Pills -->
        <label style="font-size:0.75rem;color:var(--text-label);margin-bottom:4px;display:block;">Departure Day</label>
        <div id="dow-pills" class="dow-row"></div>

        <!-- Departure Time -->
        <div class="dep-time-row">
            <label for="dep-time">Departure (local):</label>
            <input type="text" id="dep-time" value="0900" placeholder="0900" maxlength="4" inputmode="numeric" pattern="[0-2][0-9][0-5][0-9]" style="width:70px;text-align:center;font-family:'SF Mono','Menlo',monospace;letter-spacing:2px;">
            <span id="zulu-display" class="zulu-display">—Z</span>
        </div>

        <button id="btn-calc" class="btn-calculate" disabled>Calculate Flight Plan</button>
    </div>

    <!-- Results Section -->
    <div id="results-section" class="results-section">

        <!-- Route Summary -->
        <div class="card">
            <div class="card-title" id="sum-route">—</div>
            <div class="route-summary">
                <div class="summary-item">
                    <div class="value" id="sum-dist">—</div>
                    <div class="label">Distance (nm)</div>
                </div>
                <div class="summary-item">
                    <div class="value" id="sum-course">—</div>
                    <div class="label">True Course</div>
                </div>
                <div class="summary-item">
                    <div class="value" id="sum-dir">—</div>
                    <div class="label">Direction</div>
                </div>
            </div>
            <div id="wind-source" class="wind-source" style="display:none;"></div>
            <div id="fuel-stop-indicator"></div>
        </div>

        <!-- Altitude Options -->
        <div class="card">
            <div class="card-title">Altitude Options <span style="font-size:0.65rem;color:var(--text-label);font-weight:400;">(tap row for detail)</span></div>
            <table class="alt-table">
                <thead>
                    <tr>
                        <th>Altitude</th>
                        <th>Time</th>
                        <th>Fuel (gal)</th>
                        <th>TAS</th>
                        <th>GS</th>
                    </tr>
                </thead>
                <tbody id="alt-table-body"></tbody>
            </table>
        </div>

        <!-- Phase Breakdown -->
        <div class="card">
            <div id="phase-detail" class="phase-detail">
                <div class="card-title">Select an altitude above</div>
            </div>
        </div>

    </div>
</div>

<!-- Status Bar -->
<div class="status-bar">
    <div>
        <span id="status-dot" class="status-dot loading"></span>
        <span id="status-text">Initializing...</span>
    </div>
    <div id="status-wind">No wind correction</div>
</div>

<!-- Load modules in dependency order -->
<script src="js/airports.js"></script>
<script src="js/performance.js"></script>
<script src="js/route.js"></script>
<script src="js/gfs-winds.js"></script>
<script src="js/flight-calc.js"></script>
<script src="js/app.js"></script>

</body>
</html>
